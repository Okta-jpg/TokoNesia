<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Masuk ke TokoNesia</h1>
        <input type="text" placeholder="Nomor HP atau Email">
        <div class="example">Contoh: 08123456789</div>
        <div class="help">
            <a href="#">Butuh bantuan?</a>
        </div>
        <button class="btn">Selanjutnya</button>
        <div class="or">atau masuk dengan</div>
        <div class="alt-login">
            <button class="alt-btn">
                <img src="qr.png" alt="QR"> Scan Kode QR
            </button>
            <button class="alt-btn">
                <img src="Google.svg" alt="Google"> Google
            </button>
        </div>
        <div class="register">
            <a href="regis.html">Daftar</a>
        </div>
    </div>
</body>
</html>
